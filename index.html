<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Links -->
    <link rel="stylesheet" href="style.css" />

    <!-- Website Title -->
    <title>Guessing Games</title>

  </head>

  <body onload="generate();">
    <!-- Image Section -->
    <div class="picture"><img src="images/image.png" alt="No Image Found" /></div>

    <!-- Main Box -->
    <div class="main_box">
      <h1>Lets Try Your Luck!</h1>
      <h3 id="sub_head"></h3>
      <input
        type="number"
        id="input_number"
        placeholder="Guess the number here...."
        step="1"
      />
      <br /><br />
      <!-- Buttons -->
      <div id="buttons" step="1">
        <button id="check" onclick="check();">Check Validity</button>
        <button id="quit" onclick="reveal();">I Quit</button>
        <button id="next" onclick="generate();">Try Next Number</button>
      </div>
    </div>

    <script>
      // For Generating the Numbers
      function generate() {
        required_number = Math.round(10 * Math.random());
        console.log("The number is: " + required_number);
        h3 = document.querySelector("#sub_head");
        // InnerHTML for allowing reading and replacing everything within a given DOM element.
        h3.innerHTML = "Try to guess the whole number between 0 and 10.";
      }
  
      // For Checking the validity
      function check() {
        var guess = document.querySelector("#input_number").value;
  
        if (guess == "") {
          h3.innerHTML = "Type a guess in the box below!";
        } else {
          if (required_number == guess) {
            h3.innerHTML = "Awesome! That's Bullseye! Try Next Number";
          } else if (guess < required_number) {
            h3.innerHTML = "Too low...guess higher!";
          } else if (guess > required_number) {
            h3.innerHTML = "Too high...guess lower!";
          }
        }
      }
  
      // If Quit Button is pressed then it shows the required number for guessing
      function reveal() {
        h3.innerHTML =
          "Too bad! The number was " + required_number + ". Try Another Number!";
      }
    </script>

  </body>
</html>
